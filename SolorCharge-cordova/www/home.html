<html>
   <head>
      <title>SolarCharge</title>
      <link rel="stylesheet" href="./css/font-awesome.min.css" />
      <link rel="stylesheet" href="./css/nativedroid2.css" />
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.0/jquery.mobile.min.css"/>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.0/jquery.mobile.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="./js/require.js"></script>
      <script src="cordova.js"></script>
      <script src="./js/nativedroid2.js"></script>
      <script src="./js/nd2settings.js"></script>
      <script src="./js/mobileapp.js"></script>
   </head>
   <body>
      <div data-role="page">
         <nd2-include data-src="./panel.left.html"></nd2-include>
         <div data-role="header" data-position="fixed">
            <a href="#leftpanel" class="ui-btn ui-btn-left">
            <i class="zmdi zmdi-menu"></i></a>
            <h1>SolarCharge</h1>
         </div>
         <div role="main" class="ui-content" data-inset="false">
            <div class="nd2-card">
               <div class="card-title has-supporting-text">
                  <center>
                     <h4 class="card-primary-title clr-black">Wallet</h4>
                     <img class="profile-thumbnail" id="profileimg" 
                        src="./img/profile.png" width="20%" />
                  </center>
                  <br>
                  <label>Name</label>
                  <p id="username"></p>
                  <center>
                     <hr width="98%">
                  </center>
                  <label>Email</label>
                  <p id="useremail"></p>
                  <center>
                     <hr width="98%">
                  </center>
                  <label>Address</label>
                  <p id="address" style="font-size:12px"></p>
                  <center>
                     <hr width="98%">
                  </center>
                  <label>Amount Paid</label>
                  <p id="amountpaid"></p>
                  <center>
                     <hr width="98%">
                  </center>
                  <label>SolarCoin Balance</label>
                  <p id="balance"></p>
               </div>
            </div>
            <div class="nd2-card">
               <div class="card-title has-supporting-text">
                  <center>
                     <h4 class="card-primary-title clr-black">SolarCharge</h4>
                  </center>
                  <br>
                  <a href="#" id="btnbarcode" 
                     class="ui-btn clr-btn-blue">Scan QR Code</a><br>
				<label>Station ID</label>
				 <input type="text" name="enterManually" id="enterManually" value="" 
					data-clear-btn="true" placeholder="">
                  <a href="#" id="btnmanual" 
                     class="ui-btn clr-btn-green">Enter Manually</a>
				
               </div>
            </div>
         </div>
      </div>
      <script>
         $(document).on('pagebeforecreate', '[data-role="page"]', function() {
           setTimeout(function() {
             $.mobile.loading('show');
           }, 1);
         });
         
         $(document).on('pageshow', '[data-role="page"]', function() {
           setTimeout(function() {
             $.mobile.loading('hide');
           }, 1);
         });
      </script>
      <script>
         $(document).ready(function() {
           var useremail = sessionStorage.getItem('useremail');
           var username = sessionStorage.getItem('username');
           var userimg = sessionStorage.getItem('userimg');
           var userdata = JSON.parse(sessionStorage.getItem('userdata'));
		  $('#useremail').html(useremail);
		  $('#username').html(userdata[0]);
		  $('#address').html(userdata[1]);
		  $('#amountpaid').html(userdata[2]);
		  $('#balance').html(userdata[3]);
         });
      </script>
   </body>
</html>
